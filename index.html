<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/calc.png"/><br>
            <h2>
                Let's do Math!
            </h2>

            <content>
            <hr />

            <span class="add-box">
                <input type="number" class="n1" id="add-one"> ➕
                <input type="number" class="n2" id="add-two">
                
                 <button class="add-button" id="addition">Add</button> =
            </span>
            <span id="a-result"></span><br>

            <span class="sub-box">
                <input type="number" class="n3" id="sub-one"> ➖
                <input type="number" class="n4" id="sub-two">
          
                 <button class="sub-button" id="subtraction">Subtract</button> =
            </span>
            <span id="s-result"></span><br>

             <span class="mult-box">
                <input type="number" class="n5" id="mult-one"> ✖️
                <input type="number" class="n6" id="mult-two">
       
                <button class="mult-button" id="multiply">Multiply</button> =
             </span>
             <span id="m-result"></span><br>

            <span class="divi-box">
                <input type="number" class="n7" id="div-one"> ➗
                <input type="number" class="n8" id="div-two">
       
                 <button class="div-button" id="divide">Divide</button> =
            </span>
            <span id="d-result"></span>

             <hr />
        </section>
        
    </main>
    
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
